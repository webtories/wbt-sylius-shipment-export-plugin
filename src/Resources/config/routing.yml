threebrs_admin_Shipment_export:
    path: /shipment-exports/{exporterName}
    controller: ThreeBRS\SyliusShipmentExportPlugin\Controller\ShipmentExportController::showAllUnshipShipments
    methods: ['GET']

threebrs_admin_export_shipments:
    path: /shipment-exports/export/{exporterName}
    controller: ThreeBRS\SyliusShipmentExportPlugin\Controller\ShipmentExportController::exportShipmentsAction
    methods: ['GET']

threebrs_admin_change_state_shipments:
    path: /shipment-exports/mark/{exporterName}
    controller: ThreeBRS\SyliusShipmentExportPlugin\Controller\ShipmentExportController::markAsSend
    methods: ['GET']
